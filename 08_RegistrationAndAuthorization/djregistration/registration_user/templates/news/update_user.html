<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
    <h3>Редактировать профиль:</h3>

        <form method="post" action={{messages.id}}>
            {% csrf_token %}
            {{ form.as_p }}<br>
            {{ user_form.as_p }}<br>
            {{ User.as_p }}<br>
            <button type="submit">Сохранить</button>
        </form>
    <br>
    <form method="get" action='/profile_list'>
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
</body>

</html>
