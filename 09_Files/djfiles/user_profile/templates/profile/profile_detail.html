<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>

<body>
    <h4>Профиль пользователя</h4>
    <p>Логин пользователя - {{request.user}} </p>
    <p>
       Аватар:
        {% if  profile_form.avatar_user_img %}
            <img src="../../images/{{profile_form.avatar_user_img}}" alt="Аватар пользователя" width="200" height="200">
        {% else %}
            <img src="../../images/avatar-default.png" alt="Аватар пользователя по умолчанию" width="200" height="200">
        {% endif %}
    </p>
    <p>
        Фамилия - {{object.last_name}}
    </p>
    <p>
        Имя - {{object.first_name}}
    </p>
    <p>
        О себе - {{profile_form.field_about_yourself}}
    </p>

    <form method="get" action="/profile/update_user_profile">
        <button type="submit">Редактировать профиль</button>
    </form>
    <p>
         <form method="get" action="/createview">
            <button type="submit">Создать запись блога</button>
        </form>
    </p>

    <form method="get" action="/">
        <button type="submit">На главную</button>
    </form>
    <p>
        <form method="get" action="/profile/logout_user">
            <button type="submit">Выйти</button>
        </form>
    </p>

</body>
</html>
