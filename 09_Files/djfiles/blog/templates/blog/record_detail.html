<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись блога</title>
</head>
<body>
    <p>
        Автор блога - {{ object.author }}
    </p>
    <h4>
        {{ object.record_title }}
    </h4>
    Текст блога:
    <p>
        {{ object.record_text }}

    {% for i_f in file_user %}
        <p>
            <img src="../../images/{{i_f}}" alt="Картинка пользователя" width="300" height="300">
        </p>
    {% endfor %}
</body>
</html>
