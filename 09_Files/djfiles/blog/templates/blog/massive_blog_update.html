<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Массовое добавление записей в блог</title>
</head>
<body>
    <h4>Для добавления используй файл в формате .csv</h4>
    <form method="post" enctype="multipart/form-data" action="/massive_blog_update">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
