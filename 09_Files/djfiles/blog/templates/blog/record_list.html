<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список записей</title>
</head>
<body>
    {% if object_list %}

        {% for record in object_list %}
            <a href="detailview/{{record.id}}">
                <p>
                    Автор блога - {{record.author}}
                </p>
                Текст - {{record.record_text|truncatechars:100}}
            </a>
            <hr>
        {% endfor %}

    {% else %}
        <h4>Нет записей</h4>
    {% endif %}
    {% if not request.user.is_authenticated %}
    <p>
    <form method="get" action="profile/login_user">
        <button type="submit">Войти в учетную запись</button>
    </form>
    </p>
    {% endif %}

    {% if request.user.is_authenticated %}
    <p>
         <form method="get" action="/createview">
            <button type="submit">Создать запись блога</button>
        </form>
    </p>
    <p>
        <form method="get" action="/massive_blog_update">
            <button type="submit">Добавить несколько записей</button>
        </form>
    </p>
    <p>
        <form method="get" action="/profile/logout_user">
            <button type="submit">Выйти</button>
        </form>
    </p>
    {% endif %}
</body>
</html>
