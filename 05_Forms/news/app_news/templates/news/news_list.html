<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cписок всех новостей</title>
</head>
<body>
    <h2>Оглавление</h2>
    {% if news_list %}
    <ul>
        {% for news in object_list %}
        <li>
            <p>
                <a href="/news_list/{{news.id}}"> {{news}}</a>
            </p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Объявлений нет</p>
    {% endif %}
</body>
</html>
