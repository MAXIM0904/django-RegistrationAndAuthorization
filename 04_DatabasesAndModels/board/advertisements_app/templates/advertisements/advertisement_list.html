<html>
    <meta charset="utf-8">
    <h3>"Бесплатные объявления"</h3>
    {% if advertisement_list %}
    <ul>
        {% for advertisement in object_list %}
        <li>
            <a href="/advertisements/{{advertisement.id}}">{{advertisement.title}}</a>
        </li>
        {% endfor %}

    </ul>
    {% else %}
    <p>Объявлений нет.</p>
    {%endif%}
</html>
